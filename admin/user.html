<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal 模态框 -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">温馨提示</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Body
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btn-sure">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./libs/jquery-1.12.4.min.js"></script>
<script src="./libs/bootstrap/js/bootstrap.min.js"></script>
<script src="./libs/http.js"></script>

<script>
    $(function () {
        $.ajax({
            url: BigNew.user_detail,
            type: 'get',
            success: function (res) {
                console.log(res);
                for(let key in res.data){
                    // console.log(key);
                    // console.log(res.data);
                    $('.' + key).val(res.data[key]);
                }
                $('.user_pic').attr('src',res.data.userPic);
            }
        })

        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            // 获取输入框里面的元素
            let username = $('.username').val().trim();
            let nickname = $('.nickname').val().trim();
            let email = $('.email').val().trim();
            let userPic = $('.user_pic').attr('src');
            // console.log(userPic);

            let password = $('.password').val().trim();
            if (username === '') {
                $('.modal-body').text('用户名不能为空');
                $('#modelId').modal();
            }
            if (nickname === '') {
                $('.modal-body').text('昵称不能为空');
                $('#modelId').modal();
            }
            if (email === '') {
                $('.modal-body').text('邮箱不能为空');
                $('#modelId').modal();
            }
            if (password === '') {
                $('.modal-body').text('密码不能为空');
                $('#modelId').modal();
            }


        })
    })

    // 注册选择文件事件
    $('#exampleInputFile').on('change', function () {
        let file = this.files[0];
        let url = URL.createObjectURL(file);
        $('.user_pic').attr('src',url);

    })


    // 点击模态框确定键事件
    $('#btn-sure').on('click', function (e) {
        $('#modelId').modal('hide');
    })
</script>

</html>
